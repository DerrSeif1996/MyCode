<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>


    <div id="body">
        <div id="timer">00:00:00</div>
        <div id="score-container">
            <div id="home-container">
                <h1 id="home">00</h1>
                <div id="homee">
                    <button id="+1" onclick="homeScore(1)">+1</button>
                    <button id="+2" onclick="homeScore(2)">+2</button>
                    <button id="+3" onclick="homeScore(3)">+3</button>
                </div>
            </div>
            <div id="guest-container">
                <h1 id="guest">00</h1>
                <div id="guestt">
                    <button id="+11" onclick="guestScore(1)">+1</button>
                    <button id="+22" onclick="guestScore(2)">+2</button>
                    <button id="+33" onclick="guestScore(3)">+3</button>
                </div>
            </div>
        </div>
        <div id="restdiv">
            <button id="rest_startbtn" onclick="gamestat()">Start/Rest</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
